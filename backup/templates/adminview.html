{% extends "base.html" %}

{% block content %}

<div class="page_header">
<h1>Status</h1>
</div>

<h2>LVM status</h2>

<div class="progress">
	<div class="bar" style="width: {% widthratio lvm.used lvm.total 100 %}%"></div>
</div>

<h2>User disks</h2>

<table class="table table-striped table-condensed">
<thead>
<tr>
<th>Username</th>
<th>Mounted</th>
<th>Size</th>
<th>Use%</th>
</tr>
</thead>
<tbody>
{% for item in users %}
<tr>
<td>{{item.0}}</td>
<td>{{item.1.mounted}}</td>
<td>{{item.1.size|filesizeformat}}</td>
<td>{{item.1.usepercent}}</td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
