{% extends "base.html" %}

{% block content %}

<h1>Status</h1>

<table class="table table-striped table-condensed">
<thead>
<tr>
<th>Username</th>
<th>Mounted</th>
<th>Size</th>
<th>Use%</th>
</tr>
</thead>
<tbody>
{% for item in users %}
<tr>
<td>{{item.0}}</td>
<td>{{item.1.mounted}}</td>
<td>{{item.1.size|filesizeformat}}</td>
<td>{{item.1.usepercent}}</td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
